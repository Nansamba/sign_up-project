<!doctype html>
<html>
    <head>
        <title>Sign- up</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="signup-container">
        <form class="sign-up-form" id="form">
            <h1 class="header">Sign-up</h1>
            
            <div class="form-control">
                <label for="FirstName">Frist Name</label>
                <input type="text" class="form__input" placeholder="Enter your first name" id="FirstName">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="LastName">Last Name</label>
                <input type="text" placeholder="Enter your last name" id="LastName">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="Email">Email</label>
                <input type="text" placeholder="enter your email" id="Email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="Password">Password</label>
                <input type="password" placeholder="Enter your password" id="password"> 
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control ">
                <label for="Comfrim Password">Comfrim Password</label>
                <input type="password" placeholder="confirm your Password" id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
                <input class="btn" type="submit" value="Sign up">
         </form>

            </div>
        </div>
        <div class="div-3">Already have an account? <a href="#">login here</a></div> -->

        <script src="signup.js"></script>
    </body>
</html>
