<!doctype html>
<html>
    <head>
        <title>Sign- up</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="signup-container">
        <form class="sign-up-form" id="form">
            <h1 class="header">Sign-up</h1>
            
            <div class="form-control">
                <label for="FirstName">First Name</label>
                <input type="text" class="form__input" placeholder="Enter your first name" id="FirstName">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="LastName">Last Name</label>
                <input type="text" placeholder="Enter your last name" id="LastName">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="Email">Email</label>
                <input type="text" placeholder="enter your email" id="Email">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="Password">Password</label>
                <input type="password" placeholder="Enter your password" id="password"> 
                <small>Error message</small>
            </div>
            <div class="form-control ">
                <label for="Comfrim Password">Comfrim Password</label>
                <input type="password" placeholder="confirm your Password" id="password2">
                <small>Error message</small>
            </div>
            <button class="btn" type="submit">sign up</button>
         </form>

         <script src="signup.js"></script>
        </body>
    </html>
